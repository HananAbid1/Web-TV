<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web IPTV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --text: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--primary);
            color: var(--text);
            overflow: hidden;
        }

        /* Sidebar for Channel List */
        #sidebar {
            width: 350px;
            background-color: var(--secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #1a252f;
        }

        #search-container {
            padding: 15px;
            background-color: #1a252f;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #2c3e50;
            color: white;
            box-sizing: border-box; /* Fixes padding width issue */
        }

        #channel-list {
            flex-grow: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .channel-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #2c3e50;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .channel-item:hover {
            background-color: var(--accent);
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 15px;
            background: #fff;
            border-radius: 4px;
        }

        .channel-name {
            font-weight: 500;
        }

        /* Main Video Area */
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }

        #status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #loading-msg {
            position: absolute;
            color: white;
            font-size: 1.2rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 40%; }
            #main { height: 60%; }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search channels (e.g. BBC, News)...">
        </div>
        <ul id="channel-list">
            </ul>
    </div>

    <div id="main">
        <div id="loading-msg">Loading Playlist... (This may take a moment)</div>
        <div id="status"></div>
        <video id="video" controls autoplay></video>
    </div>

    <script>
        const PLAYLIST_URL = 'https://iptv-org.github.io/iptv/index.m3u';
        let allChannels = [];
        const listElement = document.getElementById('channel-list');
        const videoElement = document.getElementById('video');
        const searchInput = document.getElementById('search-input');
        const loadingMsg = document.getElementById('loading-msg');
        
        // Setup HLS
        let hls;

        // 1. Fetch and Parse M3U
        async function loadPlaylist() {
            try {
                const response = await fetch(PLAYLIST_URL);
                const text = await response.text();
                parseM3U(text);
                loadingMsg.style.display = 'none';
                renderChannels(allChannels.slice(0, 100)); // Initial render limit
            } catch (error) {
                loadingMsg.innerText = "Error loading playlist. Check console.";
                console.error(error);
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            let currentChannel = {};

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    // Extract Logo
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/40?text=TV';
                    
                    // Extract Name (everything after the last comma)
                    const nameParts = line.split(',');
                    const name = nameParts[nameParts.length - 1].trim();

                    currentChannel = { name, logo };
                } else if (line.startsWith('http')) {
                    currentChannel.url = line;
                    allChannels.push(currentChannel);
                    currentChannel = {};
                }
            });
        }

        // 2. Render List
        function renderChannels(channels) {
            listElement.innerHTML = '';
            channels.forEach(channel => {
                const li = document.createElement('li');
                li.className = 'channel-item';
                li.innerHTML = `
                    <img src="${channel.logo}" class="channel-logo" loading="lazy" onerror="this.src='https://via.placeholder.com/40?text=TV'">
                    <span class="channel-name">${channel.name}</span>
                `;
                li.onclick = () => playChannel(channel.url);
                listElement.appendChild(li);
            });
        }

        // 3. Play Stream
        function playChannel(source) {
            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play();
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari
                videoElement.src = source;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                });
            } else {
                alert("Your browser does not support this stream format.");
            }
        }

        // 4. Search Filter
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(term));
            // Limit render to 100 items to prevent browser lag
            renderChannels(filtered.slice(0, 100));
        });

        // Initialize
        loadPlaylist();

    </script>
</body>
</html>
